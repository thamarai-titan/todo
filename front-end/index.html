<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo-app</title>
</head>
<body>
    <div class="container flex flex-col place-items-center pt-10">
        <div class="main-container py-10">
            <input type="text" placeholder="Enter the todo" class="bg-gray-200 w-64 py-2 px-4 border-inherit rounded w-1/3 mx-2">
            <button class="bg-blue-500 text-white font-bold py-2 px-4 mx-2 border rounded border-gray-500">Add todo</button>
        </div>
        
    </div>
    <div class="todo-container flex flex-row justify-center rounded py-10">
        <p class="border py-2 px-4 basis-1/3 mr-2 rounded">Todos</p>
        <button class="bg-blue-500 text-white font-bold py-2 px-4 mx-2 border rounded border-gray-500">Edit</button>
        <button class="bg-blue-500 text-white font-bold py-2 px-4 mx-2 border rounded border-gray-500">Delete</button>
    </div>
</body>
</html>
