<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup & SignIn</title>
</head>

<body>
   <div class="content flex">
    <div class="signin-card w-full max-w-xs">
        <form action="" class="bg-white rounded shadow-xl px-8 pt-6 pb-8 mt-10">
         <div class="mb-4">
             <label for="text" class="block text-gray-700 text-lg font-bold mb-3">Username </label>
             <input type="text" placeholder="Username" class="rounded shadow appearance-none w-full py-2 px-2 mb-3 text-gray-700">
         </div>
         <div class="">
             <label for="text" class="block text-gray-700 text-lg font-bold mb-3">Password </label>
             <input type="text" placeholder="Password" class="rounded shadow appearance-none w-full py-2 px-2 mb-6 text-gray-700">
         </div>
         <div class="">
             <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">SignIn</button>
         </div>
        </form>
     </div>
   </div>


</body>

</html>
